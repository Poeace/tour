<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login_tour.css">
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form class="signup-form" action="#" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required placeholder="Username">

            <label for="place">Where would you like to stay?</label>
            <input type="text" id="t1" name="t1" required placeholder="Place name">

            <label for="Check-in">Check-in:</label>
            <input type="date" id="t2" name="t2" required>

            <label for="Check-out">Check-out:</label>
            <input type="date" id="t3" name="t3" required>

            <label for="Rooms">Rooms:</label>
            <input type="number" id="t4" name="t4" required placeholder="Rooms required">

            <label for="people visit">No. of people?</label>
            <input type="number" id="t5" name="t5" required placeholder="People visiting">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="XYZ@gmail.com">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Password">

            <button type="submit">Sign Up</button>
        </form>

        <small>Already have an account? <a href="#">Log in</a></small>
    </div>
</body>
</html>
